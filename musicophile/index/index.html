<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicophile - listen to your favourite musics</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="logo">
          <img src="../image_res/musico.jpg" alt="Musicophile" />Musicophile
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="box">
      <div class="list">
        <h1>Songs Playlist</h1>
        <div>
          <div class="songs">
            <img src="../image_res/logo1.jpg" alt="logo1" />
            <span class="songname">Abyss Watchers</span>
            <span class="slist"
              ><span class="timestamp"
                >2:00
                <i id="1" class="far songitemplay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songs">
            <img src="../image_res/logo2.jpg" alt="logo1" />
            <span class="songname">Oceiros</span>
            <span class="slist"
              ><span class="timestamp"
                >2:00
                <i id="2" class="far songitemplay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songs">
            <img src="../image_res/logo3.png" alt="logo1" />
            <span class="songname">Iundex Gundyr</span>
            <span class="slist"
              ><span class="timestamp"
                >2:00
                <i id="3" class="far songitemplay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songs">
            <img src="../image_res/logo4.jpg" alt="logo1" />
            <span class="songname">Dark souls</span>
            <span class="slist"
              ><span class="timestamp"
                >2:00
                <i id="4" class="far songitemplay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songs">
            <img src="../image_res/logo5.jpg" alt="logo1" />
            <span class="songname">Pontiff Sulyvhan</span>
            <span class="slist"
              ><span class="timestamp"
                >2:00
                <i id="5" class="far songitemplay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songs">
            <img src="../image_res/logo2.jpg" alt="logo1" />
            <span class="songname">Crystle sage</span>
            <span class="slist"
              ><span class="timestamp"
                >2:00
                <i id="6" class="far songitemplay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songs">
            <img src="../image_res/logo4.jpg" alt="logo1" />
            <span class="songname">Farron Watchdogs</span>
            <span class="slist"
              ><span class="timestamp"
                >2:00
                <i id="7" class="far songitemplay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="banner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="playbar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="msply"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img
          src="../image_res/sound-wave-waves.gif"
          id="gif"
          width="70px"
          alt=""
        />
        <span id="bottomsong"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/script.js"></script>
  </body>
</html>
